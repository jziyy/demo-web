# These settings override and append settings in:

# common-shared.properties
# development-shared.properties
# common.properties

# Please see common-shared.properties for more information on how the properties files work

blPU.hibernate.hbm2ddl.auto=none
blEventPU.hibernate.hbm2ddl.auto=none
blSecurePU.hibernate.hbm2ddl.auto=none
blCMSStorage.hibernate.hbm2ddl.auto=none

jmx.app.name=site
http.server.port=8080
server.port=8443
server.contextPath=/
server.ssl.key-store = classpath:blc-example.keystore
server.ssl.key-store-password = broadleaf
server.ssl.key-password = broadleaf

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.broadleafcommerce=INFO
logging.level.com.community=INFO
logging.pattern.console=%d [%thread] [%c:%L] %-5p :: %m%n

